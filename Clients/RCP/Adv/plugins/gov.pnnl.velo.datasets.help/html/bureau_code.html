<h2>Bureau Code</h2>
<p>Represents the Federal bureau responsible for the dataset. Source of the codes is OMB Circular A-11, Appendix C (<a href="http://www.whitehouse.gov/sites/default/files/omb/assets/a11_current_year/app_c.pdf">PDF</a>, <a href="https://project-open-data.cio.gov/data/omb_bureau_codes.csv">CSV</a>). More than one bureau code is allowed.</p>
<p><em>Example</em></p>
<p>The Office of the Solicitor (86) at the Department of the Interior (010) would be: 010:86.</p>
</body>
